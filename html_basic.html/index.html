<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>html_basics</title>
</head>
<body>
    <!-- div för container (height = 1000px)-->
    <div class="container">

    <!-- div för header-->
    <div class="header">
        <div class="logo">
            <a href="index.html">HTML_Basics</a>
            
        </div>
    </div>

    <!-- Body med tre divs, en för vardera list, checkbox och forms. (display = flex)-->
    <div class="body">
        <!-- Div för tre olika listor -->
        <section id="list">
        <div class="form_title"><h2>Lists</h2></div>
        <div class="list">
            <div class="ul_list">
                <div class="list_title"><h5>Unordered list</h3></div>
                <ul>
                    <li><a href="#list">List</a> </li>
                    <li><a href="#forms">Box</a> </li>
                    <li><a href="#example">Forms</a> </li>
                    <br>
                    <li>item </li>
                    <li>item </li>
                    <li>item </li>
                </ul>
            </div>
            <div class="ol_list">
                <div class="list_title"><h5>Ordered list</h3></div>
                <ol>
                    <li>item </li>
                    <li>item </li>
                    <li>item </li>
                    <br>
                    <li>item </li>
                    <li>item </li>
                    <li>item </li>
                </ol>
            </div>
            <div class="dl_list">
                <div class="list_title"><h5>Definition list</h3></div>
                <dl>
                    <dt>Namn1</dt>
                    <dd>innehåll</dd>
                    <dt>namn2</dt>
                    <dd>innehåll</dd>
                    <br>
                    <dt>namn3</dt>
                    <dd>innehåll</dd>

                </dl>
            </div>
        </div>
    </section>
        
        <!-- section för forms-->
        <section id="Forms"></section>
        <div class="form_title"><h2>Forms</h2></div>


        <div class="forms">
            <!-- TextBox forms-->
            <div class="textbox_div">
                <input type="text" name="Texbox" placeholder="TextBox" size="8">
                <input type="password" name="password" placeholder="Password" size="8">
            </div>

            <!-- CheckBox Forms-->
            <div class="checkbox_div">
                
                <div class="checkbox:hobby">
                <input type="checkbox" id="cb1">
                <label for="cb1">Python</label>
            </div>
            <div class="checkbox_hobby">
                <input type="checkbox" id="cb2">
                <label for="cb2">Java-Script</label>
            </div>

            <div class="checkbox_hobby">
                <input type="checkbox" id="cb3">
                <label for="cb3">Java</label>
            </div>

            <div class="checkbox_hobby">
                <input type="checkbox" id="cb4">
                <label for="cb4">PHP</label>
            </div>
            </div>

            <!-- Radio Forms-->
            <div class="radio_div">
                
                <input type="radio" name="pc" id="rd1">
                <label for="rd1">Mackbook</label>

                <input type="radio" name="pc" id="rd2">
                <label for="rd2">Windows</label>

                <input type="radio" name="pc" id="rd3">
                <label for="rd3">Linux pc</label>

                <input type="radio" name="pc" id="rd4">
                <label for="rd4">Dell</label>
            </div>

            <!-- Select forms-->
            <div class="select_div">

                <select size="4">
                    <option>Stockholm</option>
                    <option>Göteborg</option>
                    <option>Malmö</option>
                    <option>Uppsala</option>
                    <option>Västerås</option>
                    <option>Lund</option>
                </select>
            </div>

            <!--Text Area forms-->
            <div class="textarea_div">
                <textarea rows="5" cols="10"></textarea>
        
            </div>
        </div>
    </section>

        <!-- div för exempel på flera forms-->
        <div class="example">
            <div class="example_mid">
                <div class="example_top">
                    <input type="text" name="textbox" placeholder="First name" size="10">
                    <input type="text" name="textbox" placeholder="Last name" size="10">
                </div>
                <div class="example_top">
                    <input type="text" name="textbox" placeholder="name@email.com" size="14">
                    <input type="text" name="textbox" placeholder="Telephone" size="14">
                </div>
                <div class="example_top">
                    <textarea rows="5" cols="25" maxlength="100"></textarea>
                </div>
            </div>
            <div class="example_top">
                <input type="submit" value="submit">
            </div>
            </div>


        </div>




    <!-- div för footer-->
    <section id="example">
    <div class="fotter"></div>
</section>



</div>
</body>
</html>
