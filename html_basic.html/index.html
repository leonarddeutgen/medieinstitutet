<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>html_basics</title>
</head>
<body>
    <!-- div för container (height = 1000px)-->
    <div class="container">

    <!-- div för header-->
    <div class="header">
        <div class="logo">
            <a href="index.html">HTML_Basics</a>
            
        </div>
    </div>

    <!-- Body med tre divs, en för vardera list, checkbox och forms. (display = flex)-->
    <div class="body">
        <!-- Div för tre olika listor -->
        <section id="list">
        <div class="list">
            <div class="ul_list">
                <div class="list_title"><h5>Unordered list</h3></div>
                <ul>
                    <li><a href="#list">List</a> </li>
                    <li><a href="#checkbox">Box</a> </li>
                    <li><a href="#forms">Forms</a> </li>
                    <br>
                    <li>item </li>
                    <li>item </li>
                    <li>item </li>
                </ul>
            </div>
            <div class="ol_list">
                <div class="list_title"><h5>Ordered list</h3></div>
                <ol>
                    <li>item </li>
                    <li>item </li>
                    <li>item </li>
                    <br>
                    <li>item </li>
                    <li>item </li>
                    <li>item </li>
                </ol>
            </div>
            <div class="dl_list">
                <div class="list_title"><h5>Definition list</h3></div>
                <dl>
                    <dt>Namn1</dt>
                    <dd>innehåll</dd>
                    <dt>namn2</dt>
                    <dd>innehåll</dd>
                    <br>
                    <dt>namn3</dt>
                    <dd>innehåll</dd>

                </dl>
            </div>
        </div>
    </section>
        


        <!-- div för två olika checksbox varianter-->
        <section id="checkbox">
        <div class="checkbox">Checkbox</div>
    </section>




        <!-- div för form med f/lnamn, email och teleffon nummer-->
        <div class="forms">forms</div>




    <!-- div för footer-->
    <section id="forms">
    <div class="fotter">footer</div>
</section>



</div>
</body>
</html>
