<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>html_basics</title>
</head>
<body>
    <!-- div för container (height = 1000px)-->
    <div class="container">

    <!-- div för header-->
    <div class="header">
        <div class="logo">
            <a href="index.html">HTML_Basics</a>
        </div>
    </div>

    <!-- Body med tre divs, en för vardera list, checkbox och forms. (display = flex)-->
    <div class="body">
        <!-- Div för tre olika listor -->
        <div class="list">
            <div class="ul_list">
                <div class="list_title"><h5>Unordered list</h3></div>
                <ul>
                    <li>item </li>
                    <li>item </li>
                    <li>item </li>
                    <br>
                    <li>item </li>
                    <li>item </li>
                    <li>item </li>
                </ul>
            </div>
            <div class="ol_list">
                <div class="list_title"><h5>Ordered list</h3></div>
                <ol>
                    <li>item </li>
                    <li>item </li>
                    <li>item </li>
                    <br>
                    <li>item </li>
                    <li>item </li>
                    <li>item </li>
                </ol>
            </div>
            <div class="dl_list">
                <div class="list_title"><h5>Description list</h3></div>
                <dl>
                    <dt>title_1</dt>
                    <dd>innehåll</dd>
                    <dt>title_2</dt>
                    <dd>innehåll</dd>
                    <br>
                    <dt>title_3</dt>
                    <dd>innehåll</dd>
                    <dt>title_4</dt>
                    <dd>innehåll</dd>

                </dl>
            </div>
        </div>


        <!-- div för två olika checksbox varianter-->
        <div class="checkbox">checkboxes</div>



        <!-- div för form med f/lnamn, email och teleffon nummer-->
        <div class="forms">forms</div>
    </div>



    <!-- div för footer-->
    <div class="fotter">footer</div>
</div>
</body>
</html>
